name: Run Python Script on README Change

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: ["Check README"]
    types:
      - completed

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
            node-version: 16
            
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run Python Script
        run: python update-meme.py
